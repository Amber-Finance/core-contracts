[package]
name = "credit-manager"
version = "0.1.0"
authors = ["grod220 <gabe.r@delphilabs.io>, larry_0x <larry@delphidigital.io>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
rover = { version = "0.1", path = "../../packages/rover" }

cosmwasm-std = "1.0"
cw2 = "0.13"
cw-asset = "2.1"
cw-storage-plus = "0.13"
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

[dev-dependencies]
cw-multi-test = "0.13"
