[package]
name = "credit-manager"
version = "0.1.0"
authors = ["grod220 <gabe.r@delphilabs.io>, larry_0x <larry@delphidigital.io>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
account-nft = { version = "0.1", path = "../account-nft", features = ["library"] }
rover = { version = "0.1", path = "../../packages/rover" }

cosmwasm-std = "1.0"
cw2 = "0.13"
cw20 = "0.13"
cw20-base = { version = "0.13", features = ["library"] }
cw721 = "0.13"
cw721-base = { version = "0.13", features = ["library"] }
cw-asset = "2.1"
cw-storage-plus = "0.13"
schemars = "0.8"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
anyhow = "1"
cw-multi-test = "0.13"
